<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/1078660f04.js" crossorigin="anonymous"></script>
    <title>SoundCloud</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="imgheader"
                src="https://image.freepik.com/foto-gratis/lineas-fondo-linea-abstracta-patron-rayas-elemento-neon-curva-telon-fondo-dinamico-portada-presentacion-color-azul_113540-108.jpg"alt="imagen portada">
            <i class="icon fab fa-soundcloud"></i>
            <h2>SOUNDCLOUD</h2>
            <div class="text">
             <h1 class="titulo1">Conectar en SoundCloud</h1>
             <p class="parrafo1 mt-3">Descubre, escucha y comparte un catálogo de música que no deja de crecer con artistas emergentes consolidados de todo el mundo.
                <button class="register btn">Registrarse gratis</button>
             </p>
            </div>        
           <div class="conbotones">
                <button type="button" class="list1 btn">Inicia Sesion</button>
                <button type="button" class="list2 btn mx-1">Crea tu cuenta</button>
                <button type="button" class="list3 btn">Para creadores</button>
           </div>
        </header>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
</body>

</html>
